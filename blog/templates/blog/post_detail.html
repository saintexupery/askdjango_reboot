{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{post.title}}</h1>

    {{ post.created_at }}
    {{ post.updated_at }}

    <hr/>

    <img src="{{ post.photo.url }}" height="50%" width="50%" />

    {{ post.content|linebreaks }}
    <hr/>
    <a href="{% url 'blog:index' %}">글 목록으로</a>
{% endblock %}
